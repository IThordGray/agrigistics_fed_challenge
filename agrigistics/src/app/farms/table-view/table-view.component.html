<table class="content-table" mat-table matSort [dataSource]="farms$" >

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"><app-status-icon [status]="element.status"></app-status-icon></td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Block </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="farmName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Farm </th>
    <td mat-cell *matCellDef="let element"> {{element.farmName}} </td>
  </ng-container>

  <ng-container matColumnDef="variant">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Variant </th>
    <td mat-cell *matCellDef="let element"> {{element.variant}} </td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ha </th>
    <td mat-cell *matCellDef="let element"> {{element.size}} </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="deletedAt">
    <th mat-header-cell *matHeaderCellDef> Removed </th>
    <td mat-cell *matCellDef="let element"> {{element.deletedAt | date:'dd/MM/yyyy'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of farm blocks">
</mat-paginator>
